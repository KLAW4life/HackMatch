<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Your HackerMatch Profile</title>
</head>
<body>
    <div class="container mt-5">
        <form class="signup-form" method="POST" action="{{ url_for('register') }}">
            <h2 class="mb-4">Create Your HackerMatch Profile</h2>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="major">College Major:</label>
                        <select class="form-control" id="major" name="major" required>
                            {% for major in majors %}
                                <option value="{{ major }}">{{ major }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="classStanding">Class Standing:</label>
                        <div class="form-group">
                            <select class="form-control" id="classStanding" name="classStanding" required>
                                {% for stand in stand %}
                                    <option value="{{ stand }}">{{ stand }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills (Programming Languages, Frameworks, etc.):</label>
                        <div>
                            {% for lang in lang %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="skill_{{ loop.index }}" name="skills" value="{{ lang }}">
                                    <label class="form-check-label" for="skill_{{ loop.index }}">{{ lang }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="desiredProject">Desired Project(s):</label>
                        <select class="form-control" id="desiredProject" name="desiredProject" required>
                            {% for interest in interest %}
                                <option value="{{ interest }}">{{ interest }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group"></div>
                        <label>Desired Project Description:</label>
                        <input type="project_description" class="form-control" id="project_description" name="project_description" />
                    </div>
                    
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
