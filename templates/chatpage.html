<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Page | HackerMatch</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #000;
            overflow: hidden;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-buttons {
            display: flex;
        }

        .navbar button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .login-btn {
            background-color: #f5f5f5;
            color: black;
        }

        .navbar .signup-btn {
            background-color: #007bff;
            color: white;
        }

        .navbar .login-btn:hover {
            background-color: #ccc;
        }

        .navbar .signup-btn:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left section - Matches (1/3 screen) */
        .matches-section {
            width: 33.33%;
            background-color: #1a1a1a;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .matches-section h2 {
            color: white;
            text-align: center;
        }

        /* Right section - Chat (2/3 screen) */
        .chat-container {
            width: 66.67%;
            display: flex;
            flex-direction: column;
            background-color: #000;
            justify-content: space-between;
        }

        .chat-header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #000;
            color: white;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
        }

        .message.sent .content {
            background-color: #444;
            color: white;
        }

        .message.received .content {
            background-color: #777;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            resize: none;
            height: 40px;
            outline: none;
            background-color: #333;
            color: white;
        }

        .chat-input button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">HackerMatch</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-buttons">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <div class="container">
        <!-- Matches Section (1/3 of screen) -->
        <div class="matches-section">
            <h2>Your Matches</h2>
            <!-- We will leave this empty for now -->
        </div>

        <!-- Chat Section (2/3 of screen) -->
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                Chat with Alice Smith
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="message sent">
                    <div class="content">Hey! How’s it going?</div>
                </div>
                <div class="message received">
                    <div class="content">I’m good, you?</div>
                </div>
                <div class="message sent">
                    <div class="content">Doing great! Ready for the hackathon?</div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const messageText = inputField.value;

            if (messageText.trim() !== "") {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');

                const content = document.createElement('div');
                content.classList.add('content');
                content.textContent = messageText;

                newMessage.appendChild(content);
                chatMessages.appendChild(newMessage);

                // Clear the input field
                inputField.value = '';

                // Scroll to bottom of chat
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
    
</body>
</html>
