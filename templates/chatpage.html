<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Page | HackerMatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #000;
            overflow: hidden;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-buttons {
            display: flex;
        }

        .navbar button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .login-btn {
            background-color: #f5f5f5;
            color: black;
        }

        .navbar .signup-btn {
            background-color: #007bff;
            color: white;
        }

        .navbar .login-btn:hover {
            background-color: #ccc;
        }

        .navbar .signup-btn:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left section - Matches (1/3 screen) */
        .matches-section {
            width: 33.33%;
            background-color: #1a1a1a;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .matches-section h2 {
            color: white;
            text-align: center;
        }

        /* Right section - Chat (2/3 screen) */
        .chat-container {
            width: 66.67%;
            display: flex;
            flex-direction: column;
            background-color: #000;
            justify-content: space-between;
        }

        .chat-header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #000;
            color: white;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
        }

        .message.sent .content {
            background-color: #444;
            color: white;
        }

        .message.received .content {
            background-color: #777;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            resize: none;
            height: 40px;
            outline: none;
            background-color: #333;
            color: white;
        }

        .chat-input button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">HackerkMatch</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-buttons">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <div class="container">
        <!-- Matches Section (1/3 of screen) -->
        <div class="matches-section">
            <h2>Your Matches</h2>
            <!-- Empty for now -->
        </div>

        <!-- Chat Section (2/3 of screen) -->
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                Chat with [User Name]
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Replace with dynamic user IDs
        const user1_id = 1;  // Example: current user (replace with real user ID)
        const user2_id = 2;  // Example: chatting with (replace with real user ID)

        // Function to fetch messages
        function fetchMessages() {
            const url = `/get_messages/${user1_id}/${user2_id}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';  // Clear previous messages
                    data.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', message.sender_name === "YourName" ? 'sent' : 'received');
                        messageDiv.innerHTML = `<strong>${message.sender_name}:</strong> ${message.content} <em>${message.timestamp}</em>`;
                        chatMessages.appendChild(messageDiv);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        // Function to send a message
        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const messageText = inputField.value;

            if (messageText.trim() !== "") {
                const url = '/send_message';  // Flask route to send messages
                const payload = {
                    sender_id: user1_id,  // Replace with logged-in user ID
                    receiver_id: user2_id,  // Replace with chat partner's user ID
                    content: messageText
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        inputField.value = '';  // Clear input field
                        fetchMessages();  // Fetch updated message list
                    } else {
                        console.error('Error sending message:', data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Fetch messages when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchMessages();
        });
    </script>

</body>
</html>
