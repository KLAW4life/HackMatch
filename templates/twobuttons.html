<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional styling for the buttons if necessary */
    .Buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    #logIn, #SignUp {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <!-- Two Buttons Component -->
    <div class="Buttons">
      <button id="logIn" class="btn btn-primary">Log In</button>
      <button id="SignUp" class="btn btn-secondary">Sign Up</button>
    </div>
  </div>
