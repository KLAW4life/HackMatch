<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./info-form.css">
    <title>Info Form</title>
</head>
<body>
    <div class="container mt-5">
        <form class="signup-form" onsubmit="handleSubmit(event)">
            <h2>Create Your HackerMatch Profile</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="classStanding">Class Standing:</label>
                        <select class="form-control" id="classStanding" name="classStanding" required>
                            <option value="">Select...</option>
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Grad Student">Grad Student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="languages">Programming Languages:</label>
                        <input type="text" class="form-control" id="languages" name="languages" required>
                    </div>
                    <div class="form-group">
                        <label for="desiredProject">Desired Project:</label>
                        <select class="form-control" id="desiredProject" name="desiredProject" required>
                            <option value="">Select...</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="VR/AR">VR/AR</option>
                            <option value="Game Dev">Game Dev</option>
                            <option value="Web Dev">Web Dev</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="AI/ML">AI/ML</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desiredRole">Desired Role:</label>
                        <input type="text" class="form-control" id="desiredRole" name="desiredRole">
                    </div>
                    <div class="form-group">
                        <label for="teamName">Team Name:</label>
                        <input type="text" class="form-control" id="teamName" name="teamName">
                    </div>
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" class="form-control" id="projectName" name="projectName">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                classStanding: document.getElementById('classStanding').value,
                languages: document.getElementById('languages').value,
                desiredProject: document.getElementById('desiredProject').value,
                desiredRole: document.getElementById('desiredRole').value,
                teamName: document.getElementById('teamName').value,
                projectName: document.getElementById('projectName').value
            };
            console.log(formData);
        }
    </script>
</body>
</html>
