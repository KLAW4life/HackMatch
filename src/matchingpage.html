<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set the body to use flexbox and fill the viewport */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full viewport height */
      background: linear-gradient(135deg, #FF5733, #33FF57); /* Gradient background */
      color: white; /* Text color for better contrast */
    }

    /* Ensure the main content area takes up available space */
    main {
      flex: 1; /* Allow main to grow */
      z-index: 1; /* Keep the main content above the gradient */
    }

    /* Custom style to set the height of the header */
    header {
      min-height: 100px; /* Adjust this value as needed */
    }

    /* Optional: Style for the list items with a solid background color */
    .list-group-item {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for list items */
      border: none; /* Remove border */
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header class="bg-dark text-white p-4">
    <div class="container">
      <h1 class="float-start">HackMatch</h1>
      <nav class="float-end">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="container mt-4">
    <h3>List of Images</h3>
    <ul class="list-group" id="imageList"></ul>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white p-3 mt-auto">
    <div class="container text-center">
      <p>&copy; 2024 My Website</p>
    </div>
  </footer>

  <!-- Log In Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="signUpName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signUpName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="signUpEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="signUpPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signUpPassword" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
