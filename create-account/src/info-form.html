<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerMatch Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Create Your HackerMatch Profile</h2>
    <form class="signup-form" onsubmit="handleSubmit(event)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="major">College Major:</label>
                    <input type="text" class="form-control" id="major" name="major" required />
                </div>
                <div class="form-group">
                    <label for="classStanding">Class Standing:</label>
                    <select class="form-control" id="classStanding" name="classStanding" required>
                        <option value="">Select...</option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Grad Student">Grad Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languages">Skills (Programming Languages, Frameworks, etc.):</label>
                    <input type="text" class="form-control" id="languages" name="languages" required />
                </div>
                <div class="form-group">
                    <label for="desiredProject">Desired Project(s):</label>
                    <input type="text" class="form-control" id="desiredProject" name="desiredProject" />
                </div>
                <div class="form-group">
                    <label for="desiredRole">Desired Role:</label>
                    <input type="text" class="form-control" id="desiredRole" name="desiredRole" />
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        
        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            major: document.getElementById('major').value,
            classStanding: document.getElementById('classStanding').value,
            languages: document.getElementById('languages').value,
            desiredProject: document.getElementById('desiredProject').value,
            desiredRole: document.getElementById('desiredRole').value
        };

        console.log(formData);
    }
</script>

</body>
</html>
